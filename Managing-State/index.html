<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <h1 id="className"></h1>
    <h3 id="teacher"></h3>
    <h4 id="students"></h4>
    <button id="classRoomDoor"></button>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        var connection = $.hubConnection();
        var schoolHub = connection.createHubProxy('schoolHub');


        schoolHub.on('classRoomDetails', function (name, teacher, students) {
            $('#className').text("Subject: " + name);
            $('#teacher').text("Teacher: " + teacher);
            $('#students').text("Students: " + students);
        });

        schoolHub.on('roomDoesntExist', function () {

        });


        connection.start().done(function () {
            $('#classRoomDoor').click(function () {

            });
        });
    </script>
</body>
</html>
